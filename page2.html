<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./page2.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <ol>
          <li>
            <div class="first">1</div>
            <div class="sec"><span>Step 1</span>YOUR INFO</div>
          </li>
          <li>
            <div class="first active">2</div>
            <div class="sec"><span>Step 2</span>Select Plan</div>
          </li>
          <li>
            <div class="first">3</div>
            <div class="sec"><span>Step 3</span>ADD-ONS</div>
          </li>
          <li>
            <div class="first">4</div>
            <div class="sec"><span>Step 4</span>SUMMARY</div>
          </li>
        </ol>
      </div>
      <div class="form-back"></div>
      <div class="form">
        <h2>Select your plan</h2>
        <p>You have an option of monthly and yearly biling.</p>

        <ol>
            <li>
              <div class="first"><img src="./assets/images/icon-arcade.svg" alt=""></div>
              <div class="second"><span class="firstSpan">Acarde</span>$5/mon</div>
            </li>
            <li>
              <div class="first"><img src="./assets/images/icon-advanced.svg" alt=""></div>
              <div class="second"><span class="firstSpan">Advanced</span>$12/mon</div>
            </li>
            <li>
              <div class="first"><img src="./assets/images/icon-pro.svg" alt=""></div>
              <div class="second"><span class="firstSpan">Pro</span>$15/mon</div>
            </li>
          </ol>
          <div>
            <span>monthly</span> <span><img src="./assets/images/icon-checkmark.svg" alt="imgg"></span><span>Year</span>
          </div>
      </div>
      <button>Next Step</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
