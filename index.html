<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
<link rel="stylesheet" href="./index.css">
    <title>Frontend Mentor | Multi-step form</title>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <ol>
          <li>Your Name</li>
          <li>Select Plan</li>
          <li>Add-ons</li>
          <li>Sumary</li>
        </ol>
      </div>
      <div class="form">
        <h2>Personal Info</h2>
        <p>Please provode your name , email, address and phone number.</p>

        <form>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="e.g. Glory Mmachi"
            required
          />

          <label for="email">Email address</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="e.g. Mglory360@gmail.com"
            required
          />

          <label for="number">Phone number</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="e.g. +23400000000"
          />

          <button>Next Step</button>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
